# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    # UPDATED: Run on all branches (including feature branches)
    branches: [ "**" ]
  pull_request:
    # UPDATED: Run on all Pull Requests
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven (Runs for all branches/PRs)
      # This step runs 'mvn package' which compiles the code and runs all unit tests.
      run: mvn -B package --file pom.xml
      
    # --- START OF DEPLOYMENT STEPS (CONDITIONAL) ---
    # These steps now use an 'if' condition to ensure they ONLY run 
    # when the current branch is 'main' (which is how we deploy).
    # For feature branches, these steps will be skipped after the build/test.
      
    - name: Configure AWS Credentials
      if: github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: Deploy static site to S3 bucket
      if: github.ref == 'refs/heads/main'
      run: aws s3 sync ./target/ s3://stock-symbol-service-ec2-target --acl public-read --delete
      
    # --- END OF DEPLOYMENT STEPS (CONDITIONAL) ---
